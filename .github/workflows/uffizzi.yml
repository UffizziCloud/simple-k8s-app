name: Create UffizziCluster on PullRequest

permissions:
  id-token: write
  contents: read

on:
  pull_request:
    branches: [ main ]

env:
  PROJECT_ID: ${{ secrets.GKE_PROJECT }}
  GKE_CLUSTER: uffizzi-client-clone-1    # Add your cluster name here.
  GKE_ZONE: us-central1   # Add your cluster zone here.
  USE_GKE_GCLOUD_AUTH_PLUGIN: true

jobs:
  create-uffizzi-cluster:
    name: Create Uffizzi Cluster
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Run a test for gcloud components
      run: |
        gcloud components list
        echo "deb [signed-by=/usr/share/keyrings/cloud.google.gpg] https://packages.cloud.google.com/apt cloud-sdk main" | sudo tee -a /etc/apt/sources.list.d/google-cloud-sdk.list
        curl https://packages.cloud.google.com/apt/doc/apt-key.gpg | sudo apt-key --keyring /usr/share/keyrings/cloud.google.gpg add -
        sudo apt update
        sudo apt-get install google-cloud-sdk-gke-gcloud-auth-plugin
        echo "##vso[task.setvariable variable=USE_GKE_GCLOUD_AUTH_PLUGIN]True"
        gcloud components list


    # Setup gcloud CLI
    - uses: google-github-actions/setup-gcloud@1bee7de035d65ec5da40a31f8589e240eba8fde5
      with:
        service_account_key: ${{ secrets.GKE_SA_KEY }}
        project_id: ${{ secrets.GKE_PROJECT }}

    # Configure Docker to use the gcloud command-line tool as a credential
    # helper for authentication
    - id: 'auth'
      name: 'Authenticate to Google Cloud'
      uses: 'google-github-actions/auth@v1'
      with:
        credentials_json: '${{ secrets.GKE_SA_KEY }}'

    - run: |-
        gcloud container clusters get-credentials uffizzi-client-clone-1 --zone us-central1 --project uffizzi-pro-qa-gke

    # Deploy the Docker image to the GKE cluster
    - name: UffizziCluster + Helm
      run: |-
        # export HELM_MANIFEST=$(helm template test ./chart)
        # yq e '.spec.manifests = strenv(HELM_MANIFEST)' uffizzi-cluster.yml > uffizzi-cluster-configured.yml
        kubectl apply -f uffizzi-cluster.yml